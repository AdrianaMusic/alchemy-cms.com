# encoding: UTF-8

de:

  yes: "Ja"
  no: "Nein"

  # = Alchemy Translations
  # All translations used in Alchemy CMS are inside this alchemy namespace.
  alchemy:

    # == Translations for page_layout names
    # Just use the page_layouts name like defined inside the config/alchemy/page_layouts.yml file and translate it.
    #
    # Example:
    #   de:
    #     alchemy:
    #       page_layout_names:
    #         contact: Kontakt
    #         search: Suche
    #
    page_layout_names:
      contact: Kontakt
      search: Suche
      layout_header: 'Header Bereich'
      layout_footer: 'Footer Bereich'

    cell_names:
      slide_gallery: Slides
      packages: Pakete

    # == Translations for element names
    # Just use the elements name like defined inside the config/alchemy/elements.yml file and translate it.
    #
    # Example:
    #   de:
    #     alchemy:
    #       element_names:
    #         article: Artikel
    #         intro_image_text: Intro Artikel
    #
    element_names:
      article: Artikel
      intro_image_text: Intro Artikel
      text: Text
      bild: Bild(er)
      bild_text: Text (Bild)
      headline: Überschrift
      image_mosaic: Bildergalerie
      footnote: Fußnote
      sitename: Webseiten Name
      claim: Claim
      header: Header-Bild
      intro: Intro
      subheadline: Zwischenüberschrift
      news: News
      searchresult: Suchergebnisse
      contactform: Kontaktformular
      package: Support-Paket

    # == Translated names for contents in elements.
    # Used for the content editor label inside the element editor view (The elements window)
    #
    # Tip: You can translate content names globally for all contents of this name, or specificly for an element.
    # To do so, just place the content_name under the element name
    content_names:
      text: 'Text'
      date: 'Datum'
      body: 'Inhalt'
      image: 'Bild(er)'
      mail_from: 'Absender (E-Mail)'
      mail_to: 'Empfänger (E-Mail)'
      caption: "Bildunterschrift"
      subject: 'Betreff'
      intro: "Einleitung"
      headline: "Überschrift"
      subheadline: "Unterüberschrift"
      news_headline: "News Überschrift"
      description: Beschreibung
      default_days: Anzahl Tage (Vorgabe)
      min_days: Anzahl Tage (Minimum)
      amount_per_day: Tagessatz
      success_page: Folgeseite
      abort_page: Abbruchseite
      image_mosaic:
        caption: "Mosaik Bildunterschrift"

    content_validations:
      errors:
        blank: '%{field} darf nicht leer sein.'
        wrong_format: '%{field} hat das falsche Format.'

    essence_pictures:
      css_classes:
        left: 'Links vom Text'
        right: 'Rechts vom Text'
        no_float: 'Über dem Text'

    # == Translations for the build in full text search.
    search_result_page:
      no_results: 'Ihre Suche ergab kein Ergebnis.'
      result_heading: "Ihre Suche nach '%{query}'"
      result_count:
        zero: "Ergab keine Ergebnisse"
        one: "Ergab ein Ergebnis"
        other: "Ergab %{count} Ergebnisse"

    # == Contactform translations
    contactform:
      labels:
        salutation: 'Anrede'
        choose: Wählen Sie
        mr: 'Herr'
        mrs: 'Frau'
        firstname: 'Vorname'
        lastname: 'Nachname'
        address: 'Straße/Nr'
        zip: 'PLZ/Ort'
        phone: 'Telefon'
        email: 'Email'
        message: 'Nachricht'
        send: 'Nachricht absenden!'
        mandatory_fields: 'Pflichtfelder. Bitte füllen Sie diese Felder aus. Vielen Dank!'
        success_page: 'Folgeseite'
      # Translations for the contactform validations.
      # Validations are set in the config/alchemy/config.yml mailer section.
      validations:
        enter_name: 'Bitte geben Sie Ihren Namen an'
        enter_mail: 'Bitte geben Sie Ihre Email an'
        wrong_email_format: 'Die Email Adresse scheint nicht richtig zu sein.'
      # The flash message shown after succesfully sending the message.
      messages:
        success: 'Ihre Nachricht wurde erfolgreich übermittelt.'

    # == Translations for the mailer templates
    mailer:
      # The mail the user gets after registering for alchemy
      new_user_mail:
        subject: 'Ihre Zugangsdaten zu meiner Seite'
        welcome: 'Willkommen auf meiner Seite'
        login_url_explanation: 'Zum Anmelden klicken Sie bitte auf folgenden Link'
        username: 'Ihr Benutzername'
        password: 'Ihr Passwort'
        greeting: 'Einen schönen Tag noch'

    # == Translated language names for translation select
    translations:
      de: 'Deutsch'
      en: 'Englisch'

    # == User roles translations
    user_roles:
      registered: "Registriert"
      author: "Author"
      editor: "Redakteur"
      admin: "Administrator"

    # == Mime Types translations
    # These are human readable mime types used for the document-type row in archive files.
    mime_types:
      audio/mp4: 'MP4-Audio'
      application/msword: 'Word-Dokument'
      application/rtf: 'RTF-Dokument'
      audio/mpeg: 'MP3-Audio'
      text/plain: 'Text-Dokument'
      video/mp4: 'MP4-Video'
      video/mpeg: 'MPEG-Video'
      application/pdf: 'PDF-Dokument'
      application/x-flash-video: 'Flash-Video'
      video/x-flv: 'Flash-Video'
      application/x-shockwave-flash: 'Flash-Film'
      application/zip: 'ZIP-Archiv'
      application/x-rar: 'RAR-Archiv'
      application/vnd:
        ms-excel: 'Excel-Dokument'
      video/quicktime: 'Quicktime-Video'
      image/x-psd: 'Photoshop-Datei'
      image/gif: 'GIF-Bild'
      image/jpeg: 'JPG-Bild'
      image/png: 'PNG-Bild'
      video/x-msvideo: 'AVI-Video'
      video/x-ms-wmv: 'Windows Media Video'
      image/tiff: 'TIFF-Bild'
      'text/x-vcard': 'vCard'
      application/vcard: 'vCard'

    link_target_options:
      default: gleichem Fenster
      blank: neuem Fenster/Tab
      overlay: einem Overlay

  # END of Alchemy translation

  will_paginate:
    page_gap: '...'

  # == Rails translations
  # Below are Rails specific translations for date, time, number, currency, error messages and so on.
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%e. %b"
      long: "%e. %B %Y"
      only_day: "%e"
    day_names: [Sonntag, Montag, Dienstag, Mittwoch, Donnerstag, Freitag, Samstag]
    abbr_day_names: [So, Mo, Di, Mi, Do, Fr, Sa]
    month_names: [~, Januar, Februar, März, April, Mai, Juni, Juli, August, September, Oktober, November, Dezember]
    abbr_month_names: [~, Jan, Feb, Mär, Apr, Mai, Jun, Jul, Aug, Sep, Okt, Nov, Dez]
    order:
      - :day
      - :month
      - :year
  time:
    formats:
      default: "%d. %b. %Y, %H:%M Uhr"
      short: "%d. %B, %H:%Mh"
      long: "%A, %d. %B %Y um %H:%M Uhr"
      time: "%H:%M"
    am: "vormittags"
    pm: "nachmittags"
  datetime:
    distance_in_words:
      half_a_minute: 'eine halbe Minute'
      less_than_x_seconds:
        zero: 'weniger als 1 Sekunde'
        one: 'weniger als 1 Sekunde'
        other: 'weniger als %{count} Sekunden'
      x_seconds:
        one: '1 Sekunde'
        other: '%{count} Sekunden'
      less_than_x_minutes:
        zero: 'weniger als 1 Minute'
        one: 'weniger als eine Minute'
        other: 'weniger als %{count} Minuten'
      x_minutes:
        one: '1 Minute'
        other: '%{count} Minuten'
      about_x_hours:
        one: 'etwa 1 Stunde'
        other: 'etwa %{count} Stunden'
      x_days:
        one: '1 Tag'
        other: '%{count} Tage'
      about_x_months:
        one: 'etwa 1 Monat'
        other: 'etwa %{count} Monate'
      x_months:
        one: '1 Monat'
        other: '%{count} Monate'
      about_x_years:
        one: 'etwa 1 Jahr'
        other: 'etwa %{count} Jahre'
      over_x_years:
        one: 'mehr als 1 Jahr'
        other: 'mehr als %{count} Jahre'
      prompts:
        second: "Sekunden"
        minute: "Minuten"
        hour: "Stunden"
        day: "Tag"
        month: "Monat"
        year: "Jahr"
  number:
    format:
      precision: 2
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: '€'
        format: '%n %u'
        separator: ','
        delimiter: '.'
        precision: 2
    percentage:
      format:
        delimiter: "."
        precision: 2
    human:
      format:
        delimiter: "."
        precision: 1
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
  support:
    array:
      words_connector: ", "
      two_words_connector: " und "
      last_word_connector: " und "

